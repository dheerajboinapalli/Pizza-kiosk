<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Batch 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional CSS for View Orders button */
        .view-orders-container {
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }

        .view-orders-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .view-orders-button:hover {
            background-color: #45a049;
        }

        /* Ensure proper spacing for pizzas list */
        .pizza-item {
            margin-bottom: 20px; /* Adjust margin as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        .pizza-item h3 {
            margin-top: 0; /* Ensure no top margin for the first pizza name */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Project Management Batch 1</h2>
        
        <ul>
            {% for pizza in pizzas %}
                <li class="pizza-item">
                    <h3>{{ pizza[1] }} ({{ pizza[2] }})</h3>
                    <p>Ingredients: {{ pizza[4] }}</p>
                    <p>Price: ${{ pizza[3] }}</p>
                    <form action="/order" method="post">
                        <input type="hidden" name="pizza_id" value="{{ pizza[0] }}">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" required>
                        <button type="submit">Order</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        
        <!-- View Orders Button Section -->
        <div class="view-orders-container">
            <a href="{{ url_for('orders') }}" class="view-orders-button">View Orders</a>
        </div>
    </div>
</body>
</html>
